version: '3.4'

services:
  catalogdb:
    image: postgres
    volumes:
      - postgres_catalog:/var/lib/postgresql/data

  basketdb:
    image: postgres

  catalog.api:
    build:
      context: ./Services/Catalog/Catalog.API
      dockerfile: Dockerfile
    ports:
      - "6000:8080"
      - "6060:8081"


volumes:
  postgres_catalog:
  postgres_basket:
