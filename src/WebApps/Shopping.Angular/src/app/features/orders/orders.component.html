<div class="container">
  <div class="row">
    <div class="col">
      <nav aria-label="breadcrumb" class="mt-3">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Orders</li>
        </ol>
      </nav>
    </div>
  </div>
</div>

<div class="container" *ngIf="orders.length; else emptyState">
  <div class="card">
    <div class="card-header bg-primary text-white">Pedidos recentes</div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped mb-0">
          <thead>
            <tr>
              <th>Order</th>
              <th>Status</th>
              <th>Total Items</th>
              <th>Payment</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orders">
              <td>{{ order.orderName }}</td>
              <td><span class="badge bg-info text-dark">{{ order.status }}</span></td>
              <td>{{ order.orderItems.length }}</td>
              <td>{{ order.payment.cardName }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<ng-template #emptyState>
  <div class="container">
    <div class="alert alert-info mt-3">Você ainda não possui pedidos. Comece adicionando produtos ao carrinho.</div>
  </div>
</ng-template>
