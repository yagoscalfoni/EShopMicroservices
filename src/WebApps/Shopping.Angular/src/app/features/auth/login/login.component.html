<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Login</h2>
      <hr />

      <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" required />
        </div>

        <div class="form-group mb-3">
          <label for="password">Senha</label>
          <input type="password" class="form-control" id="password" formControlName="password" required />
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe" />
          <label class="form-check-label" for="rememberMe">Lembrar senha</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>

        <hr />

        <div class="d-flex justify-content-center gap-2">
          <button type="button" class="btn btn-outline-dark">
            <i class="fa fa-google"></i> Login com Google
          </button>
          <button type="button" class="btn btn-outline-dark">
            <i class="fa fa-apple"></i> Login com Apple
          </button>
        </div>
        <p class="mt-3 text-center">
          <a routerLink="/register">Criar nova conta</a>
        </p>
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      </form>
    </div>
  </div>
</div>
