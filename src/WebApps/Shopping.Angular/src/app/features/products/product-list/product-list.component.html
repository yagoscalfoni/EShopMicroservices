<div class="container">
  <div class="row">
    <div class="col">
      <nav aria-label="breadcrumb" class="mt-3">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item"><a routerLink="/products">Category</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{ selectedCategory || 'All' }}</li>
        </ol>
      </nav>
    </div>
  </div>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="col-12 col-sm-3">
      <app-category-menu [categories]="categories" [selectedCategory]="selectedCategory" (selectCategory)="onSelectCategory($event)">
      </app-category-menu>

      <div class="card bg-light mb-3" *ngIf="products.length">
        <div class="card-header bg-success text-white text-uppercase">Last product</div>
        <div class="card-body">
          <img class="img-fluid" [src]="imageUrl(products[products.length - 1])" />
          <h5 class="card-title">{{ products[products.length - 1].name }}</h5>
          <p class="card-text">{{ products[products.length - 1].description }}</p>
          <p class="bloc_left_price">{{ products[products.length - 1].price | currency: 'USD' }}</p>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="row g-3">
        <div class="col-12 col-md-6 col-lg-4" *ngFor="let product of products">
          <app-product-card [product]="product" (addToCart)="addToCart(product)"></app-product-card>
        </div>
      </div>
      <div class="col-12 mt-4">
        <nav aria-label="pagination">
          <ul class="pagination">
            <li class="page-item disabled"><a class="page-link" href="javascript:void(0)">Previous</a></li>
            <li class="page-item active" aria-current="page"><a class="page-link" href="javascript:void(0)">1</a></li>
            <li class="page-item"><a class="page-link" href="javascript:void(0)">2</a></li>
            <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
            <li class="page-item"><a class="page-link" href="javascript:void(0)">Next</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
