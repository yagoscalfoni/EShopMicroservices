<div class="container" *ngIf="product">
  <div class="row">
    <div class="col">
      <nav aria-label="breadcrumb" class="mt-3">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item"><a routerLink="/products">Product</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{ product.name }}</li>
        </ol>
      </nav>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-lg-6">
      <div class="card bg-light mb-3">
        <div class="card-body text-center">
          <img class="img-fluid" [src]="productImageUrl" [alt]="product.name" />
          <p class="mt-2 mb-0">{{ product.name }}</p>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-6 add_to_cart_block">
      <div class="card bg-light mb-3">
        <div class="card-body">
          <p class="price">{{ product.price | currency: 'USD' }}</p>
          <p class="price_discounted">{{ (product.price + 120) | currency: 'USD' }}</p>
          <form (ngSubmit)="addToCart()" class="needs-validation" novalidate>
            <div class="form-group mb-3">
              <label class="form-label" for="colors">Color</label>
              <select class="form-select" id="colors">
                <option selected>Black</option>
                <option value="Blue">Blue</option>
                <option value="Red">Red</option>
                <option value="Green">Green</option>
              </select>
            </div>
            <div class="form-group mb-3">
              <label class="form-label">Quantity :</label>
              <div class="input-group">
                <button class="btn btn-danger" type="button" (click)="quantity = Math.max(1, quantity - 1)">
                  <i class="fa fa-minus"></i>
                </button>
                <input type="number" class="form-control text-center" min="1" [(ngModel)]="quantity" name="quantity" />
                <button class="btn btn-success" type="button" (click)="quantity = quantity + 1">
                  <i class="fa fa-plus"></i>
                </button>
              </div>
            </div>
            <button class="btn btn-success btn-lg w-100 text-uppercase" type="submit">
              <i class="fa fa-shopping-cart"></i> Add To Cart
            </button>
          </form>
          <div class="product_rassurance mt-3">
            <ul class="list-inline mb-0 text-center text-uppercase">
              <li class="list-inline-item"><i class="fa fa-truck fa-2x"></i><br />Fast delivery</li>
              <li class="list-inline-item"><i class="fa fa-credit-card fa-2x"></i><br />Secure payment</li>
              <li class="list-inline-item"><i class="fa fa-phone fa-2x"></i><br />+33 1 22 54 65 60</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card border-light mb-3">
        <div class="card-header bg-primary text-white text-uppercase">
          <i class="fa fa-align-justify"></i> Description
        </div>
        <div class="card-body">
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text">{{ product.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
