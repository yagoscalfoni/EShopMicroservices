<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/">AspnetRunBasics</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
      <ul class="navbar-nav m-auto">
        <li class="nav-item" routerLinkActive="active"><a class="nav-link" routerLink="/">Home</a></li>
        <li class="nav-item" routerLinkActive="active"><a class="nav-link" routerLink="/products">Product</a></li>
        <li class="nav-item" routerLinkActive="active"><a class="nav-link" routerLink="/cart">Cart</a></li>
        <li class="nav-item" routerLinkActive="active"><a class="nav-link" routerLink="/orders">Order</a></li>
        <li class="nav-item" routerLinkActive="active"><a class="nav-link" routerLink="/contact">Contact</a></li>
      </ul>

    <div class="d-flex align-items-center gap-2">

      <!-- Search -->
      <div class="input-group input-group-sm d-none d-lg-flex">
        <input type="text" class="form-control" placeholder="Search..." />
        <button type="button" class="btn btn-secondary">
          <i class="fa fa-search"></i>
        </button>
      </div>

      <!-- Cart -->
      <a class="btn btn-success btn-sm ms-lg-3" routerLink="/cart">
        <i class="fa fa-shopping-cart"></i>
        <span class="ms-1">Cart</span>
      </a>

      <!-- User / Login -->
      <ng-container *ngIf="user$ | async as user; else loginLink">
        <div class="dropdown">
          <button class="btn btn-primary btn-sm dropdown-toggle ms-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa fa-user"></i>
            <span class="ms-1">Olá, {{ user.name }}</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end shadow">
            <li class="dropdown-header">
              <div class="fw-semibold">Jornada do cliente</div>
              <small class="text-muted">Acesse rapidamente suas áreas</small>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li *ngFor="let link of userMenu">
              <a class="dropdown-item d-flex align-items-center gap-2" [routerLink]="link.path">
                <i class="fa" [ngClass]="link.icon"></i>
                <span>{{ link.label }}</span>
              </a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <button class="dropdown-item text-danger d-flex align-items-center gap-2" type="button" (click)="logout()">
                <i class="fa fa-arrow-right-from-bracket"></i>
                <span>Sair</span>
              </button>
            </li>
          </ul>
        </div>
      </ng-container>

      <ng-template #loginLink>
        <a class="btn btn-primary btn-sm ms-2" routerLink="/login">
          <i class="fa fa-user"></i>
          <span class="ms-1">Login</span>
        </a>
      </ng-template>

    </div>

    </div>
  </div>
</nav>
