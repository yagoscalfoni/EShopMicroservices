<div class="toastr-container">
  <div
    class="toast-item"
    *ngFor="let toast of messages$ | async; trackBy: trackById"
    [ngClass]="'toast-' + toast.type"
    role="alert"
  >
    <div class="d-flex align-items-start gap-2">
      <div class="flex-grow-1">
        <strong class="d-block text-capitalize">{{ titleFor(toast.type) }}</strong>
        <span>{{ toast.message }}</span>
      </div>
      <button type="button" class="btn-close btn-close-white" aria-label="Fechar" (click)="dismiss(toast.id)"></button>
    </div>
  </div>
</div>
