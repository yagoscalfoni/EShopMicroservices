<div class="card h-100">
  <a [routerLink]="['/products', product.id]">
    <img class="card-img-top" [src]="imageUrl" [alt]="product.name" />
  </a>
  <div class="card-body d-flex flex-column">
    <h4 class="card-title">
      <a [routerLink]="['/products', product.id]" class="color-main">{{ product.name }}</a>
    </h4>
    <p class="card-text flex-grow-1">{{ product.description }}</p>
    <div class="d-flex align-items-center justify-content-between">
      <p class="btn btn-danger mb-0">{{ product.price | currency: 'USD' }}</p>
      <button class="btn btn-success" type="button" (click)="addToCart.emit()">Add to Cart</button>
    </div>
  </div>
</div>
